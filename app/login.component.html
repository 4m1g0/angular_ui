<div class="container">
    <div class="row">
        <form class="form-signin col-md-6 col-md-offset-3">
            <h2 class="form-signin-heading">Insert your network token to start</h2>
            <label for="inputEmail" class="sr-only">Network token</label>
            <input #token type="text" id="inputEmail" class="form-control" placeholder="Network token" required="" autofocus="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" (click)="login(token.value);">Enter</button>
        </form>
    </div>
</div>
