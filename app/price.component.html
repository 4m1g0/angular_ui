<h2><i class="fa fa-usd fa-lg" aria-hidden="true">&nbsp;</i>Energy price</h2>
<img *ngIf="!loaded" class="spinner" src="../img/ring-alt.svg">
<base-chart *ngIf="loaded" class="chart"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColours"
            [legend]="lineChartLegend"
            [chartType]="lineChartType">
</base-chart>
